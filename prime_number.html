    <h2>Prime Number 소수판별</h2>
    <script>
      var x = Number(prompt("type number"));
      var d = 1;
      var count = 0;

      while(d <= x){
        if(x%d === 0){
          count = count + 1;
        }
        d = d+1;
      }

      if(count <= 2){
        document.write(x+"은(는) 소수입니다.");
      }else{
        document.write(x+"은(는) 소수가 아닙니다.");
      }


    </script>
