<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Loop exercise2</h2>
    <script>
      var s = 0;
      var i = 1;
      while(i <= 100){
        if(i%2 === 0){
          s = s+i;
        }
        i = i+1;
      }
      document.write(s);
    </script>
  </body>
</html>
