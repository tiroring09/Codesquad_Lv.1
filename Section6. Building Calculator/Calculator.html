<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>String Calculator</h1>
    <h2>Input</h2>
    <input id="userInput1" type="text" value="12">
    <select id="operator" class="" name="">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input id="userInput2" type="text" value="4">
    <input type="button" name="" value="execute" onclick=cal.main()><br>

    <h2>Result Log</h2>
    <input type="button" name="" value="clear" onclick=cal.logClear("resultPage")>
    <div id="resultPage"></div>

  <script>
    var cal = {};
    cal.inputNumSaved = [];
    cal.resultSaved = [];

    //강의에서는 함수를 생성할 때, 항상 return을 사용했었다. return값이 어떤 식으로 연결되는지 지켜봅시다. 그리고 return 뒤에는 등호`=` 없음!

    cal.inputPrcs = function(id){
      return Number(document.getElementById(id).value);
    };

    cal.prcs = function(id, arrayNum1, arrayNum2){
      var x = document.getElementById(id).value;
      var y = cal.inputNumSaved[arrayNum1];
      var z = cal.inputNumSaved[arrayNum2];
      switch(x){
        case "+":
          return y + z;
        break;
        case "-":
          return y - z;
        break;
        case "*":
          return y * z;
        break;
        case "/":
          return y / z;
        break;
        default:
      };
    };

    cal.print2 = function(arrayNum){
      document.getElementById("resultPage").innerHTML += cal.resultSaved[arrayNum] + "<br>";
      document.getElementById("userInput1").value = cal.resultSaved[arrayNum];
    };

    cal.main = function(){
      cal.inputNumSaved[0] = cal.inputPrcs("userInput1");
      cal.inputNumSaved[1] = cal.inputPrcs("userInput2");
      cal.resultSaved[0] = cal.prcs("operator", 0, 1);
      cal.print2(0);
    };

    cal.logClear = function(id){
      document.getElementById(id).innerHTML = "";
    }
  </script>
  </body>
</html>
