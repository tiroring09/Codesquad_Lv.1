<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>7단</h2>
    <script>
      var n = 7;
      for(i = 1; i < 10; i = i + 1){
        var r = n * i;
        document.write(n + " * " + i + " = " + r + "<br>");
      }
    </script>

    <h2>N단</h2>
    <input id="ip" type="text" name="" value=""> 단
    <input type="button" name="" value="실행" onclick="num()">
    <br>
    <!-- <button onclick="num()">실행</button> -->

    <script>

      function num(){
        var m = Number(document.getElementById("ip").value);

        for(i = 1; i < 10; i = i + 1){
          var r = m * i;
          document.write(m + " * " + i + " = " + r + "<br>");
        }
      }

    </script>

  </body>
</html>
