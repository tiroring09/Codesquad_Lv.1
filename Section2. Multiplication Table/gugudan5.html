<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>6단 콘솔버전</h2>
    <script>
      var n = 6;
      var i = 1;
      while(i < 10){
        var r = n * i;
        console.log(n + " * " + i + " = " + r);
        i = i + 1;
      }
    </script>
  </body>
</html>
