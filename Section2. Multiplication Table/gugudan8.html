<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>구구단 콘솔버전</h2>
    <p>입력할 단 수 (2~9): <input id = "input" type="text" name="" value="">
      <input type="button" name="" value="실행" onclick=gugudan()>
      <!-- 같은 기능<button type="button" name="button" onclick=gugudan()>실행</button> -->
      <br>
    <script>
      function gugudan(){
        var y = Number(document.getElementById("input").value);
        if(isNaN(y) || y < 2 || y > 9){
          alert("2~9 사이의 숫자를 입력하세요.");
        }else{
          console.log(y+"단");
          for(i=1; i<10; i=i+1){
            console.log(y+" * "+i+" = "+y*i);
          }
        }
        //여기서 isNaN때문에 엄청 고생했다.ㅠㅠ
      }
    </script>
    </p>
    <h2>구구단 콘솔버전 수업실습 따라하기</h2>
    <script>
    //while break 사용하여 조건 안맞을 경우, 프롬프트 반복 띄우기
      var strN = prompt("숫자입력");
      var n = Number(strN);
      if(n<2||n>9){
        console.log("2이상 9이하의 숫자를 입력하세요.");
      }else{
        for(var i=1; i <10; i++){
          console.log(n + " * " + i + " = " + n*i);
        }
      }
    </script>
  </body>
</html>
