<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>구구단 전체 출력</h1>
    <input type="button" name="" value="실행" onclick=start()>

    <script>
      var start = function(){
        for(j = 2; j < 10; j++){
          //calculate
          var results = [];
          for(i = 1; i < 10; i++){
            results.push(j * i);
          }
          //print
          document.write("<h3> " + j + "단 </h3>")
          for(i = 0; i < results.length; i++){
            var str = "";
            //str = str + n;
            str += j;
            str += " X ";
            str += i + 1;
            str += " = ";
            str += results[i];
            str += "<br>";
            document.write(str);
          }
        }
      }
    </script>

  </body>
</html>
