<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>개선된 구구단 프로그램</h1>

    <script>
      function pushNum(num){
        var numArray = [];
        for(var i = 1; i < 10; i++){
          numArray.push(num * i);
        }
        return numArray;
      }

      function print(array){
        document.write("<h2>" + array[0] + "단</h2>");
        for(i = 0; i < array.length; i++){
          document.write(array[i] + "<br>");
        }
      }

      function main(){
        for(var j = 2; j < 10; j++){
          var gugudan = pushNum(j);
          print(gugudan);
        }
      }
    </script>

  </body>
</html>
