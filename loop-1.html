<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Loop exercise1</h2>
    <script>
    var s = 0;
    var i;
    var n = -1;
    while(i != 0){
      i = Number(prompt("type number (0 = quit)"));
      s = s+i;
      n = n+1;
      console.log(n,i,s);
    }
    document.write(n+" 번 입력했고, 입력한 값들의 합은 "+s);
    </script>
  </body>
</html>
