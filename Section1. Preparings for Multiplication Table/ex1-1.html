<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var n1 = prompt("첫 번째 숫자");
      var n1 = Number(n1);
      var n2 = prompt("두 번째 숫자");
      var n2 = Number(n2);
      console.log(n1+n2);
      console.log(n1-n2);
      console.log(n1*n2);
      console.log(n1/n2);
      document.write(n1+"+"+n2+"="+(n1+n2)+'<br>');
      document.write(n1+"-"+n2+"="+(n1-n2)+'<br>');
      document.write(n1+"*"+n2+"="+(n1*n2)+'<br>');
      document.write(n1+"/"+n2+"="+(n1/n2)+'<br>');
    </script>
  </body>
</html>
