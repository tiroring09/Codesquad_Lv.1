<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>IF 조건문</h2>
    <script>
      var str = prompt("Input Number");
      var n = Number(str);
      if(n>5){
        document.write(n+" is bigger than 5");
      }else if(n>3){
        document.write(n+" is bigger than 3 and, equal or smaller than 5");
      }else{
        document.write(n+" is equal or smaller than 3");
      }
    </script>
  </body>
</html>
