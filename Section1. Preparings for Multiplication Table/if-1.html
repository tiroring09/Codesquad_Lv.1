<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>IF 조건문 연습문제1</h2>
    <script>
      var n = prompt("type number");
      var n = Number(n);
      if(n%2 === 0){
        document.write(n+" is even");
      }else{
        document.write(n+" is odd");
      }
    </script>
  </body>
</html>
