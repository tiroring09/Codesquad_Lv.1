<!DOCTYPE html>
<html>
<body>
  <h2>자바스크립트 연습장</h2>
  <p id="demo">지금은 몇시인가요?</p>
  <script>
    var a = 10//prompt("첫 번째 숫자")
    var a = Number(a);

    var b = 2//prompt("두 번째 숫자");
    var b = Number(b);

    console.log(a+"+"+b+"="+(a+b));
    console.log(a+"-"+b+"="+(a-b));
    console.log(a+"*"+b+"="+(a*b));
    console.log(a+"/"+b+"="+(a/b));

    document.write(a+b+"<br>");
    document.write(a-b+"<br>");
    document.write(a*b+"<br>");
    document.write(a/b+"<br>");
  </script>
</body>
</html>
