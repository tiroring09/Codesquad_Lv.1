<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>IF 조건문 연습문제2</h2>
    <script>
      var str = prompt("type word");
      if(str === str.toUpperCase()){
        document.write(str+" is uppercase");
      }else if(str === str.toLowerCase()){
        document.write(str+" is lowercase");
      }else{
        document.write(str+" is normalcase");
      }
    </script>
  </body>
</html>
